# create a release workflow that will take in version number and create a release and tag it
name: Release

permissions:
  contents: write
  packages: write
  

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to release'
        required: true
        default: '0.0.0'
        
jobs:
    release:
        if: github.repository_owner == 'madkoo'
        name: Create Release
        runs-on: ubuntu-latest
        steps:
        
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Get first number from version
          id: first_number
          run: echo 'first_number = $(echo ${{ github.event.inputs.version }} | cut -d. -f1)' >> $GITHUB_ENV     

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
              tag_name: 'v${{ steps.first_number.outputs.first_number }}'
              release_name: Release v${{ github.event.inputs.version }}
              draft: false
              prerelease: false

        
